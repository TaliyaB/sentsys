{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Upload CSV</title>
    <link rel="stylesheet" href="{% static styles.css %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container shadow p-3 mb-5 bg-body rounded bg-info text-light" id="upfield" style="margin-top:0.5em">
        <h1>Students' Perception Towards Online Learning</h1>
        <p class="text-center"><small>Default log in: ADMIN</small></p>
        <form  method="POST" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
            <input type="file" class="form-control" id="csvfile" aria-describedby="inputGroupFileAddon03" aria-label="Upload" name="myfile"><br>
            <button class="btn btn-light" type="submit" id="up">Upload</button>
        </form>
        {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}" style="color:white">{{ uploaded_file_url }}</a></p>
        <button type="button" class="btn btn-light">Analyze</button>
        {% endif %}
    </div>
    <div class="container">
        ...
    </div>
  <!-- JS -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
</body>
</html>
